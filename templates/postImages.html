<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="bootstrap.css" rel="stylesheet">
    <link href="bootstrap-theme.css" rel="stylesheet">
    <script type="text/javascript" src="bootstrap.js"></script>

    <title>Post It, Comment It</title>
</head>
<body>

    <div class="jumbotron text-center">
      <h1>Post It, Comment It!</h1>
      <p>Comment all people´s photos arround the world.</p>
    </div>

    <div class="content">
        <form method="post"
            action="./home"
            enctype="multipart/form-data">
            <div class="col-md-12">
                <div class="pull-left">
                    <a href="./home"><button class="btn btn-primary pad">Go Home</button></a>
                </div>
            </div>
            <br>&nbsp<br>&nbsp
            <div>
                <div class="col-md-12">
                    <b>Upload file: </b><input type="file" name="fileImage" required accept="image/x-png,image/gif,image/jpeg"/>
                </div>
            </div>
            <br>&nbsp
            <div>
                <div>
                    <div class="col-md-12">
                        <b>Name: </b><input type="text" name="iName" placeholder="Write a name for the image" required maxlength="50"/>
                        <br>&nbsp
                        <b>Description: </b><textarea type="text" name="iDescription" placeholder="Write here the image´s description. MAX 140." rows="3" cols="50" maxlength="140"></textarea>
                    </div>
                    <br>&nbsp
                </div>
            </div>
            <div class="col-md-12">
                <input class="btn btn-success" type="submit" value="Post-it!"/>
            </div>
        </form>
    </div>
</body>

</html>
